apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-app-deployment
  namespace: simple-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-server
  template:
    metadata:
      labels:
        app: go-server
    spec:
      containers:
      - name: go-server-container
        image: <aws_account_id>.dkr.ecr.<region>.amazonaws.com/<repository_name>:latest
        ports:
        - name: tcp
          containerPort: 8000
